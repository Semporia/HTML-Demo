<body>


<!-- bxslider -->

<style type="text/css">
.box{width: 95%;margin: 10px auto;}
.box .news_c{height:22px;line-height:22px;overflow:hidden;}
.box .news_c .mingdan{}
.box .news_c li{width: 100%;color:#FF552E;text-overflow: ellipsis;white-space: nowrap;overflow: hidden;}
.box .news_c a{margin: 0px 0px 0px 5px;color:#FF552E;font-size: 14px;}
</style>
<!-- 滚动公告新闻 -->
<div id="broadcast" class="box" name="giftactive">
  <div id="demo" class="news_c">
    <ul class="mingdan" id="holder">
      <li><a href="javascript:;">Semporia/Quantumult-X</a></li>
      <li><a href="javascript:;">Semporia/clash-X</a></li>
      <li><a href="javascript:;">Semporia/Gallery</a></li>
      <li><a href="javascript:;">Semporia/TikTok-Unlock</a></li>
      <li><a href="javascript:;">Semporia/Surge</a></li>
      <li><a href="javascript:;">Semporia/Injection-House</a></li>
    </ul>
  </div>
</div>
<script type="text/javascript">
  function AutoScroll(obj) {
    $(obj).find("ul:first").animate({
        marginTop: "-22px"
    },
    500,
    function() {
        $(this).css({
            marginTop: "0px"
        }).find("li:first").appendTo(this);
    });
  }
  $(document).ready(function() {
      setInterval('AutoScroll("#demo")', 3000)
  });
</script>

</body>
